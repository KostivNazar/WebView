name: iOS Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v3
      with:
        xcode-version: 15

    - name: Build and Test
      run: |
        xcodebuild -workspace WebView.xcodeproj -scheme WebView -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 11' test

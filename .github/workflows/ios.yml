name: iOS Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Print simulators
      run: |
        xcrun simctl list
    - name: Build and Test
      run: |
        xcodebuild -project WebView.xcodeproj -destination 'platform:iOS, id:dvtdevice-DVTiPhonePlaceholder-iphoneos:placeholder, name:Any iOS Device' -scheme WebView test

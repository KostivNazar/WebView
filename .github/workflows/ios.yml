name: iOS Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 15

    - name: Build and Test
      run: |
        xcodebuild -project YourApp.xcodeproj -scheme YourApp -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 11' test
